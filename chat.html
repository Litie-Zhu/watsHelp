    <div class="message-wrap col-lg-12">

      <!-- Q&A box -->
      <div class="msg-wrap">
        <div class='alert alert-info msg-date'>
            <strong>Personal Product Assistant</strong>
        </div>
      </div>

      <!-- question input box -->
      <div class="send-wrap">
        <div class="left">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
        </div>
        <div class="right">
          <button id="start_button" onclick="startButton(event)">
          <img id="start_img" src="./image/mic.gif" alt="Start"></button>
        </div>
        <textarea id="question" class="form-control send-message" rows="3" placeholder="Write a question..."></textarea>
      </div>

      <!-- send question button -->
      <div class="btn-panel form-inline clearfix">

        <button id="chatBtn" class="col-lg-4 text-right btn btn-primary send-message-btn pull-right" role="button" onclick="getAnswer()">Send Question</button>
      </div>

    </div>
  </div>
