<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questions and Answers | Welcome</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fbchat.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
  <div class="container">
      <div class="row">
          <div id="main-chat" class="col-md-3 col-md-offset-9">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <span class="glyphicon glyphicon-comment"></span> Customer Supoort
                  </div>
                  <div class="panel-body">
                      <ul class="chat">
                      </ul>
                  </div>
                  <div class="panel-footer">
                      <div class="input-group">
                          <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                          <span class="input-group-btn">
                              <button class="btn btn-primary btn-sm" id="btn-chat" onclick="getAnswer()">Send</button>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="fbchat.js"></script>
  <script src="util.js"></script>

  </body>
</html>
